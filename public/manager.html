<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenChan - Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'chan-beige': '#F0E0D6',
              'chan-green': '#117743',
              'chan-orange': '#FF6600'
            }
          }
        }
      };
    </script>
</head>
<body class="bg-chan-beige min-h-screen p-6">
<div class="max-w-4xl mx-auto space-y-6">
    <header class="flex items-center justify-between">
        <h2 id="welcome" class="text-2xl font-bold text-chan-green">Manager Dashboard</h2>
        <button onclick="logout()" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Logout</button>
    </header>
    <ul id="loginLog" class="text-sm space-y-1">
        <li id="lastSuccessfulLogin"></li>
        <li id="lastFailedLogin"></li>
    </ul>

    <nav class="flex flex-wrap gap-2">
        <button onclick="showSection('employees')" class="tab px-3 py-1 rounded bg-chan-green text-white">Employees</button>
        <button onclick="showSection('create')" class="tab px-3 py-1 rounded bg-chan-green text-white">Create Post</button>
        <button onclick="showSection('posts')" class="tab px-3 py-1 rounded bg-chan-green text-white">Posts</button>
        <button onclick="showSection('password')" class="tab px-3 py-1 rounded bg-chan-green text-white">Change Password</button>
        <button onclick="showSection('recovery')" class="tab px-3 py-1 rounded bg-chan-green text-white">Update Recovery</button>
    </nav>

    <section id="section-employees" class="bg-white p-4 rounded shadow space-y-2">
        <h3 class="text-xl font-semibold mb-4">Employees</h3>
        <ul id="employeeList" class="space-y-1"></ul>
    </section>

    <section id="section-create" class="bg-white p-4 rounded shadow space-y-2 hidden">
        <h3 class="text-xl font-semibold mb-4">Create Post</h3>
        <form id="postForm" class="space-y-2">
            <textarea name="content" maxlength="300" required class="w-full border px-3 py-2 rounded"></textarea>
            <button type="submit" class="w-full bg-chan-green text-white py-2 rounded hover:bg-chan-orange">Post</button>
        </form>
    </section>

    <section id="section-posts" class="bg-white p-4 rounded shadow space-y-2 hidden">
        <h3 class="text-xl font-semibold mb-4">Posts</h3>
        <ul id="postList" class="space-y-1"></ul>
    </section>

    <section id="section-password" class="bg-white p-4 rounded shadow space-y-2 hidden">
        <h3 class="text-xl font-semibold mb-4">Change Password</h3>
        <form id="passwordForm" class="space-y-2">
          <div class="relative">
            <input name="oldPassword" type="password" placeholder="Old Password" required maxlength="50" class="toggle-password-input w-full border px-3 py-2 rounded" />
            <button type="button" class="toggle-password-button absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600 hover:text-chan-green">
              <!-- Eye icon (hidden) -->
              <svg class="eye-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <!-- Eye slash icon (visible) -->
              <svg class="eye-slash-icon w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
              </svg>
            </button>
          </div>
          <div class="relative">
            <input name="newPassword" type="password" placeholder="New Password" required maxlength="50" id="newPasswordInput" class="toggle-password-input w-full border px-3 py-2 rounded"/>
            <button type="button" class="toggle-password-button absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600 hover:text-chan-green">
              <!-- Eye icon (hidden) -->
              <svg class="eye-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <!-- Eye slash icon (visible) -->
              <svg class="eye-slash-icon w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
              </svg>
            </button>
          </div>

          <div class="relative">
            <input name="confirmNewPassword" type="password" placeholder="Confirm New Password" required maxlength="50" id="confirmNewPasswordInput" class="toggle-password-input w-full border px-3 py-2 rounded"/>
              <button type="button" class="toggle-password-button absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600 hover:text-chan-green">
                  <!-- Eye icon (hidden) -->
                  <svg class="eye-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                  </svg>
                  <!-- Eye slash icon (visible) -->
                  <svg class="eye-slash-icon w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                  </svg>
              </button>
            </div>

          <button type="submit" class="w-full bg-chan-green text-white py-2 rounded hover:bg-chan-orange">Change</button>
        </form>

        <p class="mt-4 text-sm"> Your new password must contain: </p>
        <ul id="passwordChecklist" class="list-disc list-inside text-sm space-y-1">
            <li id="check-length">❌ At least 8 characters</li>
            <li id="check-uppercase">❌ One uppercase letter</li>
            <li id="check-lowercase">❌ One lowercase letter</li>
            <li id="check-number">❌ One number</li>
            <li id="check-special">❌ One special character</li>
        </ul>
    </section>

    <section id="section-recovery" class="bg-white p-4 rounded shadow space-y-2 hidden">
      <h3 class="text-xl font-semibold mb-4">Update Recovery</h3>
      <form id="recoveryForm" class="space-y-2">
        <div class="relative">
          <input name="password" type="password" placeholder="Password" required maxlength="50" id="recoveryPasswordInput" class="toggle-password-input w-full border px-3 py-2 rounded"/>
          <button type="button" class="toggle-password-button absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600 hover:text-chan-green">
            <!-- Eye icon (hidden) -->
            <svg class="eye-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
            <!-- Eye slash icon (visible) -->
            <svg class="eye-slash-icon w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
            </svg>
          </button>
        </div>
        <button type="submit" class="w-full bg-chan-green text-white py-2 rounded hover:bg-chan-orange">Change Recovery Questions</button>
      </form>
    </section>
</div>

<script>
  // Enable toggling for all password fields
  document.querySelectorAll('.toggle-password-button').forEach(button => {
    button.addEventListener('click', () => {
      const container = button.closest('.relative');
      const input = container.querySelector('.toggle-password-input');
      const eye = button.querySelector('.eye-icon');
      const eyeSlash = button.querySelector('.eye-slash-icon');

      if (input.type === 'password') {
        input.type = 'text';
        eye.classList.add('hidden');
        eyeSlash.classList.remove('hidden');
      } else {
        input.type = 'password';
        eye.classList.remove('hidden');
        eyeSlash.classList.add('hidden');
      }
    });
  });

  const token = localStorage.getItem('token');

  fetch('/api/auth/session').then(res => res.json()).then(u => {
    document.getElementById('welcome').textContent = `Welcome, ${u.user.username}`;
    document.getElementById('lastSuccessfulLogin').textContent = u.user.lastLogin 
      ? `Last successful login: ${new Date(u.user.lastLogin).toLocaleString()}`
      : 'Last successful login: Never';
    document.getElementById('lastFailedLogin').textContent = u.user.lastFailedLogin 
      ? `Last failed login: ${new Date(u.user.lastFailedLogin).toLocaleString()}`
      : 'Last failed login: Never';
  }).catch(() => {});

  const sections = ['employees','create','posts','password','recovery'];
  function showSection(id) {
    sections.forEach(s => {
      document.getElementById(`section-${s}`).classList.toggle('hidden', s !== id);
    });
    if (id === 'employees') loadEmployees();
    if (id === 'posts') loadPosts();
  }

  async function loadEmployees() {
    const res = await fetch('/api/users', {
      headers: { 'Authorization': `Bearer ${token}` }
    });
    const users = await res.json();
    const list = document.getElementById('employeeList');
    list.innerHTML = '';
    users.forEach(user => {
      const li = document.createElement('li');
      li.textContent = `${user.username} (${user.role})`;

      const deleteBtn = document.createElement('button');
      deleteBtn.innerText = 'Delete';
      deleteBtn.className = 'ml-2 px-2 py-1 bg-red-500 text-white rounded';
      deleteBtn.onclick = async () => {
        await fetch(`/api/users/${user.id}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        loadEmployees();
      };

      const roleSelect = document.createElement('select');
      roleSelect.className = 'ml-2 border rounded';
      ['admin','manager','employee'].forEach(r => {
        const opt = document.createElement('option');
        opt.value = r;
        opt.textContent = r.charAt(0).toUpperCase() + r.slice(1);
        if (r === user.role) opt.selected = true;
        roleSelect.appendChild(opt);
      });

      const updateBtn = document.createElement('button');
      updateBtn.innerText = 'Update Role';
      updateBtn.className = 'ml-2 px-2 py-1 bg-chan-green text-white rounded';
      updateBtn.onclick = async () => {
        await fetch(`/api/users/${user.id}/role`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ role: roleSelect.value })
        });
        loadEmployees();
      };

      li.append(deleteBtn, roleSelect, updateBtn);
      list.appendChild(li);
    });
  }

  document.getElementById('postForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const content = e.target.content.value.trim();
    if (!content) return;
    await fetch('/api/posts', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
      body: JSON.stringify({ content })
    });
    e.target.reset();
    loadPosts();
  });

  async function loadPosts() {
    const res = await fetch('/api/posts', {
      headers: { 'Authorization': `Bearer ${token}` }
    });
    const posts = await res.json();
    const list = document.getElementById('postList');
    list.innerHTML = '';
    posts.forEach(p => {
      const li = document.createElement('li');
      li.className = 'flex items-center justify-between border-b py-2';
      const text = document.createElement('span');
      text.textContent = `[${new Date(p.createdAt).toLocaleString()}] ${p.author}: ${p.content}`;
      const btns = document.createElement('div');
      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit';
      editBtn.className = 'bg-blue-500 text-white px-2 py-1 rounded mr-2 hover:bg-blue-600';
      editBtn.onclick = async () => {
        const newContent = prompt('Edit post', p.content);
        if (!newContent) return;
        await fetch(`/api/posts/${p.id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
          body: JSON.stringify({ content: newContent })
        });
        loadPosts();
      };
      const delBtn = document.createElement('button');
      delBtn.textContent = 'Delete';
      delBtn.className = 'bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600';
      delBtn.onclick = async () => {
        await fetch(`/api/posts/${p.id}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        loadPosts();
      };
      btns.append(editBtn, delBtn);
      li.append(text, btns);
      list.appendChild(li);
    });
  }

  const newPasswordInput = document.getElementById('newPasswordInput');
  const confirmNewPasswordInput = document.getElementById('confirmNewPasswordInput');
  const checkLength = document.getElementById('check-length');
  const checkUppercase = document.getElementById('check-uppercase');
  const checkLowercase = document.getElementById('check-lowercase');
  const checkNumber = document.getElementById('check-number');
  const checkSpecial = document.getElementById('check-special');

  newPasswordInput.addEventListener('input', () => {
    const password = newPasswordInput.value;

    updateChecklist(checkLength, password.length >= 8);
    updateChecklist(checkUppercase, /[A-Z]/.test(password));
    updateChecklist(checkLowercase, /[a-z]/.test(password));
    updateChecklist(checkNumber, /[0-9]/.test(password));
    updateChecklist(checkSpecial, /[\W_]/.test(password));
  });

  function updateChecklist(element, valid) {
    if (valid) {
        element.textContent = '✅ ' + element.textContent.slice(2);
        element.classList.add('valid');
        element.classList.remove('invalid');
    } else {
        element.textContent = '❌ ' + element.textContent.slice(2);
        element.classList.add('invalid');
        element.classList.remove('valid');
    }
  }

  function resetChecklist() {
    updateChecklist(checkLength, false);
    updateChecklist(checkUppercase, false);
    updateChecklist(checkLowercase, false);
    updateChecklist(checkNumber, false);
    updateChecklist(checkSpecial, false);
  }

  document.getElementById('passwordForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const oldPassword = form.oldPassword.value;
    const newPassword = form.newPassword.value;
    const confirmNewPassword = form.confirmNewPassword.value;

    const minLength = 8;
    const hasUppercase = /[A-Z]/.test(newPassword);
    const hasLowercase = /[a-z]/.test(newPassword);
    const hasNumber    = /[0-9]/.test(newPassword);
    const hasSpecial   = /[\W_]/.test(newPassword);

    const missing = [];

    if (newPassword.length < minLength) missing.push(`at least ${minLength} characters`);
    if (!hasUppercase) missing.push('an uppercase letter');
    if (!hasLowercase) missing.push('a lowercase letter');
    if (!hasNumber)    missing.push('a number');
    if (!hasSpecial)   missing.push('a special character');

    if (missing.length > 0) {
      alert(`New password must include ${missing.join(', ')}.`);
      return;
    }

    if (newPassword !== confirmNewPassword) {
        alert('New password and Confirm new password do not match.');
        return;
    }

    const res = await fetch('/api/users/me/password', {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify({ oldPassword, newPassword })
    });

    const data = await res.json();
    alert(data.message);
    form.reset();
    resetChecklist();
  });

  document.getElementById('recoveryForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const password = document.getElementById('recoveryPasswordInput').value;

    const sessionRes = await fetch('/api/auth/session');
    const sessionData = await sessionRes.json();
    const username = sessionData.user?.username;

    if (!username) {
      alert('Unable to retrieve session. Please log in again.');
      return;
    }

    const res = await fetch('/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (res.ok) {
      document.getElementById('recoveryPasswordInput').value = '';
      window.location.href = '/updateRecovery.html';
    } else {
      alert(data.message || 'Password verification failed.');
    }
  });

  showSection('employees');
  async function logout() {
    await fetch('/api/auth/logout', { method: 'POST' });
    localStorage.removeItem('token');
    window.location.href = '/';
  }
  </script>
</body>
</html>
