<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OpenChan - Change Recovery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'chan-beige': '#F0E0D6',
            'chan-green': '#117743',
            'chan-orange': '#FF6600'
          }
        }
      }
    };
  </script>
</head>
<body class="bg-chan-beige min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md space-y-4">
    <h2 id='heading' class="text-2xl font-bold text-center text-chan-green">Change Recovery Questions</h2>

    <div>
      <label for="question1" class="block mb-2 font-medium">Recovery Question 1:</label>
      <select id="question1" class="w-full border px-3 py-2 rounded">
        <option value="">-- Select a question --</option>
        <option value="hobby">What’s a past hobby or interest that most people wouldn’t know you had?</option>
        <option value="song">What’s the title of a song that brings back a strong personal memory for you?</option>
        <option value="place">What’s the name of a place you visited that significantly impacted your perspective?</option>
        <option value="nickname">What’s a nickname that only a few close people have ever used for you?</option>
        <option value="phrase">What’s an unusual phrase or saying that you often use and few others do?</option>
      </select>
    </div>

    <div>
      <label for="answer1" class="block mb-2 font-medium">Answer to Question 1:</label>
      <input type="text" id="answer1" maxlength="50" placeholder="Type your answer here" class="w-full border px-3 py-2 rounded" />
    </div>

    <div>
      <label for="question2" class="block mb-2 font-medium">Recovery Question 2:</label>
      <select id="question2" class="w-full border px-3 py-2 rounded">
        <option value="">-- Select a question --</option>
        <option value="hobby">What’s a past hobby or interest that most people wouldn’t know you had?</option>
        <option value="song">What’s the title of a song that brings back a strong personal memory for you?</option>
        <option value="place">What’s the name of a place you visited that significantly impacted your perspective?</option>
        <option value="nickname">What’s a nickname that only a few close people have ever used for you?</option>
        <option value="phrase">What’s an unusual phrase or saying that you often use and few others do?</option>
      </select>
    </div>

    <div>
      <label for="answer2" class="block mb-2 font-medium">Answer to Question 2:</label>
      <input type="text" id="answer2" maxlength="50" placeholder="Type your answer here" class="w-full border px-3 py-2 rounded" />
    </div>

    <div class="flex justify-between pt-2">
      <button id="backBtn" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Back</button>
      <button id="saveBtn" disabled class="bg-chan-green text-white px-4 py-2 rounded hover:bg-chan-orange disabled:opacity-50 disabled:cursor-not-allowed">Save</button>
    </div>
  </div>

  <script>
    let currentUser = null;
    fetch('/api/auth/session')
    .then(res => res.json())
    .then(data => {
        currentUser = data.user;
    })
    .catch(() => {
        alert('Session expired. Please log in again.');
        window.location.href = '/';
    });

    const question1 = document.getElementById('question1');
    const question2 = document.getElementById('question2');
    const answer1 = document.getElementById('answer1');
    const answer2 = document.getElementById('answer2');
    const saveBtn = document.getElementById('saveBtn');
    const backBtn = document.getElementById('backBtn');

    function validateForm() {
      const isValid =
        question1.value &&
        question2.value &&
        question1.value !== question2.value &&
        answer1.value.trim() &&
        answer2.value.trim();

      saveBtn.disabled = !isValid;
    }

    function updateQuestion1Options() {
      const selected = question2.value;
      [...question1.options].forEach(opt => {
        opt.disabled = opt.value === selected && selected !== "";
      });
    }

    function updateQuestion2Options() {
      const selected = question1.value;
      [...question2.options].forEach(opt => {
        opt.disabled = opt.value === selected && selected !== "";
      });
    }

    question1.addEventListener('change', () => {
      updateQuestion2Options();
      validateForm();
    });

    question2.addEventListener('change', () => {
      updateQuestion1Options();
      validateForm();
    });

    answer1.addEventListener('input', validateForm);
    answer2.addEventListener('input', validateForm);

    saveBtn.addEventListener('click', async () => {
        const q1 = document.getElementById('question1').value;
        const a1 = document.getElementById('answer1').value.trim();
        const q2 = document.getElementById('question2').value;
        const a2 = document.getElementById('answer2').value.trim();

        if (!q1 || !q2 || !a1 || !a2 || q1 === q2) {
            alert('Please select two different questions and provide answers.');
            return;
        }

        const token = localStorage.getItem('token');
        const res = await fetch('/api/users/me/recovery', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
                recoveryQuestionA: q1,
                recoveryAnswerA: a1,
                recoveryQuestionB: q2,
                recoveryAnswerB: a2
            })
        });

        const data = await res.json();

        if (res.ok) {
            alert('Recovery questions updated.');
            window.history.back();
        } else {
            alert(data.message || 'Failed to update recovery questions.');
        }
    });


    backBtn.addEventListener('click', () => {
      history.back();
    });

    updateQuestion1Options();
    updateQuestion2Options();
  </script>
</body>
</html>
