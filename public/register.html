<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
  <form id="registerForm" class="space-y-4">
    <input type="text" name="username" placeholder="Username" required class="w-full px-3 py-2 border rounded" />
    <input type="password" name="password" placeholder="Password" required id="passwordInput" class="w-full px-3 py-2 border rounded" />

    <p class="text-sm"> Your password must contain: </p>
    <ul id="passwordChecklist" class="list-disc list-inside text-sm space-y-1">
        <li id="check-length">❌ At least 8 characters</li>
        <li id="check-uppercase">❌ One uppercase letter</li>
        <li id="check-lowercase">❌ One lowercase letter</li>
        <li id="check-number">❌ One number</li>
        <li id="check-special">❌ One special character</li>
    </ul>

    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Register</button>
  </form>
  <p class="mt-4 text-center text-sm">Already have an account? <a href="/index.html" class="text-blue-500 hover:underline">Login</a></p>
  <script src="/src/register.js"></script>
</div>
</body>
</html>
