<h2 id="welcome">Admin Dashboard</h2>
<button onclick="logout()">Logout</button>

<section>
    <h3>Create User</h3>
    <form id="createUserForm">
        <input name="username" placeholder="Username" required />
        <input name="password" type="password" placeholder="Password" required />
        <select name="role">
            <option value="admin">Admin</option>
            <option value="manager">Manager</option>
            <option value="employee">Employee</option>
        </select>
        <button type="submit">Create</button>
    </form>
</section>

<section>
    <h3>Users</h3>
    <ul id="userList"></ul>
</section>

<section>
    <h3>Application Logs</h3>
    <input id="logFilter" placeholder="Filter logs" />
    <button onclick="loadLogs()">View Logs</button>
    <ul id="logList"></ul>
</section>

<section>
    <h3>Change Password</h3>
    <form id="passwordForm">
        <input name="oldPassword" type="password" placeholder="Old Password" required />
        <input name="newPassword" type="password" placeholder="New Password" required />
        <button type="submit">Change</button>
    </form>
</section>

<script>
    const token = localStorage.getItem('token');

    fetch('/api/auth/session').then(res => res.json()).then(u => {
      document.getElementById('welcome').textContent = `Welcome, ${u.username}`;
      }).catch(() => {});

    document.getElementById('createUserForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const username = form.username.value.trim();
        const password = form.password.value;
        const role = form.role.value;

        if (!username || !password || !role) {
            alert('All fields are required');
            return;
        }

        const res = await fetch('/api/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ username, password, role })
        });

        const data = await res.json();
        alert(data.message);
        form.reset();
        loadUsers();
        loadLogs(); // refresh logs after user creation
    });

    async function loadUsers() {
        const res = await fetch('/api/users', {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        const users = await res.json();
        const list = document.getElementById('userList');
        list.innerHTML = '';
        users.forEach(user => {
            const li = document.createElement('li');
            li.textContent = `${user.username} (${user.role})`;

            const deleteBtn = document.createElement('button');
            deleteBtn.innerText = 'Delete';
            deleteBtn.onclick = async () => {
                await fetch(`/api/users/${user.id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                loadUsers();
                loadLogs();
            };

            const roleSelect = document.createElement('select');
            ['admin','manager','employee'].forEach(r => {
                const opt = document.createElement('option');
                opt.value = r;
                opt.textContent = r.charAt(0).toUpperCase() + r.slice(1);
                if (r === user.role) opt.selected = true;
                roleSelect.appendChild(opt);
            });

            const updateBtn = document.createElement('button');
            updateBtn.innerText = 'Update Role';
            updateBtn.onclick = async () => {
                await fetch(`/api/users/${user.id}/role`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ role: roleSelect.value })
                });
                loadUsers();
                loadLogs();
            };

            li.append(deleteBtn, roleSelect, updateBtn);
            list.appendChild(li);
        });
    }

    async function loadLogs() {
        const q = document.getElementById('logFilter').value;
        const res = await fetch('/api/logs' + (q ? `?q=${encodeURIComponent(q)}` : ''), {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        const logs = await res.json();
        const logList = document.getElementById('logList');
        logList.innerHTML = '';
        logs.forEach(log => {
            const li = document.createElement('li');
            li.textContent = `[${log.timestamp}] ${log.user}: ${log.action}`;
            logList.appendChild(li);
        });
    }

    document.getElementById('passwordForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const oldPassword = form.oldPassword.value;
        const newPassword = form.newPassword.value;

        const minLength = 8;
        const hasUppercase = /[A-Z]/.test(newPassword);
        const hasLowercase = /[a-z]/.test(newPassword);
        const hasNumber    = /[0-9]/.test(newPassword);
        const hasSpecial   = /[\W_]/.test(newPassword);

        const missing = [];

        if (newPassword.length < minLength) missing.push(`at least ${minLength} characters`);
        if (!hasUppercase) missing.push('an uppercase letter');
        if (!hasLowercase) missing.push('a lowercase letter');
        if (!hasNumber)    missing.push('a number');
        if (!hasSpecial)   missing.push('a special character');

        if (missing.length > 0) {
        alert(`New password must include ${missing.join(', ')}.`);
        return;
        }

        const res = await fetch('/api/users/me/password', {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ oldPassword, newPassword })
        });

        const data = await res.json();
        alert(data.message);
        form.reset();
    });

    loadUsers();
    async function logout() {
        await fetch('/api/auth/logout', { method: 'POST' });
        localStorage.removeItem('token');
        window.location.href = '/';
    }
</script>
