<h2>Admin Dashboard</h2>

<section>
    <h3>Create User</h3>
    <form id="createUserForm">
        <input name="username" placeholder="Username" required />
        <input name="password" type="password" placeholder="Password" required />
        <select name="role">
            <option value="admin">Administrator</option>
            <option value="manager">Manager</option>
            <option value="employee">Employee</option>
        </select>
        <button type="submit">Create</button>
    </form>
</section>

<section>
    <h3>Users</h3>
    <ul id="userList"></ul>
</section>

<section>
    <h3>Change Password</h3>
    <form id="passwordForm">
        <input name="password" type="password" placeholder="New Password" required />
        <button type="submit">Update</button>
    </form>
</section>

<section>
    <h3>Application Logs</h3>
    <input id="logFilter" placeholder="Filter" />
    <button onclick="loadLogs()">View Logs</button>
    <ul id="logList"></ul>
</section>

<script>
    const token = localStorage.getItem('token');

    document.getElementById('createUserForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const username = form.username.value.trim();
        const password = form.password.value;
        const role = form.role.value;

        if (!username || !password || !role) {
            alert('All fields are required');
            return;
        }

        const res = await fetch('/api/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ username, password, role })
        });

        const data = await res.json();
        alert(data.message);
        form.reset();
        loadUsers();
        loadLogs(); // refresh logs after user creation
    });

    async function loadUsers() {
        const res = await fetch('/api/users', {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        const users = await res.json();
        const list = document.getElementById('userList');
        list.innerHTML = '';
        users.forEach(user => {
            const li = document.createElement('li');
            li.textContent = `${user.username}`;

            const roleSelect = document.createElement('select');
            ['admin', 'manager', 'employee'].forEach(r => {
                const opt = document.createElement('option');
                opt.value = r;
                opt.textContent = r.charAt(0).toUpperCase() + r.slice(1);
                if (user.role === r) opt.selected = true;
                roleSelect.appendChild(opt);
            });

            const saveBtn = document.createElement('button');
            saveBtn.innerText = 'Change Role';
            saveBtn.onclick = async () => {
                await fetch(`/api/users/${user.id}/role`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ role: roleSelect.value })
                });
                loadUsers();
                loadLogs();
            };

            const deleteBtn = document.createElement('button');
            deleteBtn.innerText = 'Delete';
            deleteBtn.onclick = async () => {
                await fetch(`/api/users/${user.id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                loadUsers();
                loadLogs();
            };

            li.append(` (${user.role}) `, roleSelect, saveBtn, deleteBtn);
            list.appendChild(li);
        });
    }

    async function loadLogs() {
        const q = document.getElementById('logFilter').value;
        const res = await fetch(`/api/logs${q ? `?q=${encodeURIComponent(q)}` : ''}`, {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        const logs = await res.json();
        const logList = document.getElementById('logList');
        logList.innerHTML = '';
        logs.forEach(log => {
            const li = document.createElement('li');
            li.textContent = `[${log.timestamp}] ${log.user}: ${log.action}`;
            logList.appendChild(li);
        });
    }

    document.getElementById('passwordForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = e.target.password.value;
        await fetch('/api/users/password', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
            body: JSON.stringify({ password })
        });
        e.target.reset();
    });

    loadUsers();
</script>
