<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenChan - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'chan-beige': '#F0E0D6',
              'chan-green': '#117743',
              'chan-orange': '#FF6600'
            }
          }
        }
      };
    </script>
</head>
<body class="bg-chan-beige min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
  <h1 class="text-3xl font-bold text-center text-chan-green mb-2">OpenChan</h1>
  <p class="text-center text-sm text-gray-600 mb-6 italic">post anything</p>
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
  <form id="loginForm" class="space-y-4">
    <input type="text" name="username" placeholder="Username" required class="w-full px-3 py-2 border rounded" />
    
    <!-- Password input with toggle -->
    <div class="relative">
      <input type="password" name="password" id="passwordInput" placeholder="Password" required class="w-full px-3 py-2 border rounded pr-10" />
      <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600 hover:text-chan-green">
        <!-- Eye icon (hidden) -->
        <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
        </svg>
        <!-- Eye slash icon (visible) -->
        <svg id="eyeSlashIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
        </svg>
      </button>
    </div>
    
    <button type="submit" class="w-full bg-chan-green text-white py-2 rounded hover:bg-chan-orange">Login</button>
  </form>
  <p class="mt-4 text-center text-sm">No account? <a href="/register.html" class="text-chan-green hover:underline">Register</a></p>
  <p class="mt-2 text-center text-sm">Forgot password? <a href="/validateReset.html" class="text-chan-green hover:underline">Reset it here</a></p>
</div>

<script>
// Password toggle functionality
document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('passwordInput');
    const eyeIcon = document.getElementById('eyeIcon');
    const eyeSlashIcon = document.getElementById('eyeSlashIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.classList.add('hidden');
        eyeSlashIcon.classList.remove('hidden');
    } else {
        passwordInput.type = 'password';
        eyeIcon.classList.remove('hidden');
        eyeSlashIcon.classList.add('hidden');
    }
});

// Your existing login form handler would go here
// document.getElementById('loginForm').addEventListener('submit', function(e) { ... });
</script>

<script src="/src/main.js"></script>
</body>
</html>
