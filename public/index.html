<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
  <form id="loginForm" class="space-y-4">
    <input type="text" name="username" placeholder="Username" required class="w-full px-3 py-2 border rounded" />
    <input type="password" name="password" placeholder="Password" required class="w-full px-3 py-2 border rounded" />
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
  </form>
  <p class="mt-4 text-center text-sm">No account? <a href="/register.html" class="text-blue-500 hover:underline">Register</a></p>
  <p class="mt-2 text-center text-sm">Forgot password? <a href="/validateReset.html" class="text-blue-500 hover:underline">Reset it here</a></p>
</div>
<script src="/src/main.js"></script>
</body>
</html>
