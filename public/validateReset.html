<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenChan - Recovery Check</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'chan-beige': '#F0E0D6',
            'chan-green': '#117743',
            'chan-orange': '#FF6600'
          }
        }
      }
    };
  </script>
</head>
<body class="bg-chan-beige min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md space-y-4">
    <h2 class="text-2xl font-bold text-center text-chan-green">Account Recovery</h2>

    <div>
      <label for="username" class="block mb-2 font-medium">Username:</label>
      <input type="text" id="username" placeholder="Username" required class="w-full border px-3 py-2 rounded" />
    </div>

    <div>
      <label for="question1" class="block mb-2 font-medium">Recovery Question 1:</label>
      <select id="question1" class="w-full border px-3 py-2 rounded">
        <option value="">-- Select a question --</option>
        <option value="hobby">What’s a past hobby or interest that most people wouldn’t know you had?</option>
        <option value="song">What’s the title of a song that brings back a strong personal memory for you?</option>
        <option value="place">What’s the name of a place you visited that significantly impacted your perspective?</option>
        <option value="nickname">What’s a nickname that only a few close people have ever used for you?</option>
        <option value="phrase">What’s an unusual phrase or saying that you often use and few others do?</option>
      </select>
    </div>

    <div>
      <label for="answer1" class="block mb-2 font-medium">Answer to Question 1:</label>
      <input type="text" id="answer1" placeholder="Type your answer here" required maxlength="50" class="w-full border px-3 py-2 rounded" />
    </div>

    <div>
      <label for="question2" class="block mb-2 font-medium">Recovery Question 2:</label>
      <select id="question2" class="w-full border px-3 py-2 rounded">
        <option value="">-- Select a question --</option>
        <option value="hobby">What’s a past hobby or interest that most people wouldn’t know you had?</option>
        <option value="song">What’s the title of a song that brings back a strong personal memory for you?</option>
        <option value="place">What’s the name of a place you visited that significantly impacted your perspective?</option>
        <option value="nickname">What’s a nickname that only a few close people have ever used for you?</option>
        <option value="phrase">What’s an unusual phrase or saying that you often use and few others do?</option>
      </select>
    </div>

    <div>
      <label for="answer2" class="block mb-2 font-medium">Answer to Question 2:</label>
      <input type="text" id="answer2" placeholder="Type your answer here" required maxlength="50" class="w-full border px-3 py-2 rounded" />
    </div>

    <div class="flex justify-between pt-2">
      <button id="backBtn" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Back</button>
      <button id="resetBtn" class="bg-chan-green text-white px-4 py-2 rounded hover:bg-chan-orange">Reset</button>
    </div>
  </div>

  <script>
    const question1 = document.getElementById('question1');
    const question2 = document.getElementById('question2');
    const resetBtn = document.getElementById('resetBtn');
    const backBtn = document.getElementById('backBtn');

    // Prevent selecting the same question twice
    question1.addEventListener('change', () => {
      [...question2.options].forEach(opt => {
        opt.disabled = opt.value && opt.value === question1.value;
      });
    });

    question2.addEventListener('change', () => {
      [...question1.options].forEach(opt => {
        opt.disabled = opt.value && opt.value === question2.value;
      });
    });

    backBtn.addEventListener('click', () => {
      history.back();
    });

    resetBtn.addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const q1 = question1.value;
      const a1 = document.getElementById('answer1').value.trim();
      const q2 = question2.value;
      const a2 = document.getElementById('answer2').value.trim();

      if (!username || !q1 || !a1 || !q2 || !a2) {
        alert('Please fill out all fields.');
        return;
      }

      if (q1 === q2) {
        alert('You must select two different recovery questions.');
        return;
      }

      const res = await fetch('/api/users/validate/reset', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username,
          questionA: q1,
          answerA: a1,
          questionB: q2,
          answerB: a2
        })
      });

      const data = await res.json();

      if (res.ok) {
        sessionStorage.setItem('resetUser', username);
        alert('Recovery verified. Please proceed to reset your password.');
        window.location.href = '/resetPassword.html';
      } else {
        alert(data.message || 'Invalid username or recovery answers.');
      }
    });
  </script>
</body>
</html>
