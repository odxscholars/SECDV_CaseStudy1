<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenChan - Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'chan-beige': '#F0E0D6',
            'chan-green': '#117743',
            'chan-orange': '#FF6600'
          }
        }
      }
    };
  </script>
</head>
<body class="bg-chan-beige min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 id="heading" class="text-2xl font-bold mb-6 text-center text-chan-green">Reset Password</h2>
    <form id="passwordForm" class="space-y-4">
      <div class="relative">
        <input name="newPassword" type="password" placeholder="Enter new password" required id="newPasswordInput" class="toggle-password-input w-full border px-3 py-2 rounded" />
        <button type="button" class="toggle-password-button absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600 hover:text-chan-green">
          <!-- Eye icon (hidden) -->
          <svg class="eye-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          </svg>
          <!-- Eye slash icon (visible) -->
          <svg class="eye-slash-icon w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
          </svg>
        </button>
      </div>

      <div class="relative">
        <input name="confirmNewPassword" type="password" placeholder="Confirm password" required id="confirmNewPasswordInput" class="toggle-password-input w-full border px-3 py-2 rounded" />
        <button type="button" class="toggle-password-button absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600 hover:text-chan-green">
          <!-- Eye icon (hidden) -->
          <svg class="eye-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          </svg>
          <!-- Eye slash icon (visible) -->
          <svg class="eye-slash-icon w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
          </svg>
        </button>
      </div>

      <div>
        <p class="text-sm mb-2">The password must contain:</p>
        <ul id="passwordChecklist" class="list-disc list-inside text-sm space-y-1">
            <li id="check-length">❌ At least 8 characters</li>
            <li id="check-uppercase">❌ One uppercase letter</li>
            <li id="check-lowercase">❌ One lowercase letter</li>
            <li id="check-number">❌ One number</li>
            <li id="check-special">❌ One special character</li>
        </ul>
      </div>

      <div class="flex justify-between">
        <button type="button" id="backBtn" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Back</button>
        <button type="submit" id="resetBtn" class="bg-chan-green text-white px-4 py-2 rounded hover:bg-chan-orange">Reset</button>
      </div>
    </form>
  </div>

  <script>
    // Enable toggling for all password fields
    document.querySelectorAll('.toggle-password-button').forEach(button => {
      button.addEventListener('click', () => {
        const container = button.closest('.relative');
        const input = container.querySelector('.toggle-password-input');
        const eye = button.querySelector('.eye-icon');
        const eyeSlash = button.querySelector('.eye-slash-icon');

        if (input.type === 'password') {
          input.type = 'text';
          eye.classList.add('hidden');
          eyeSlash.classList.remove('hidden');
        } else {
          input.type = 'password';
          eye.classList.remove('hidden');
          eyeSlash.classList.add('hidden');
        }
      });
    });

    const username = sessionStorage.getItem('resetUser');

    if (!username) {
      alert('No user selected for password reset. Please start again.');
      window.location.href = '/validateReset.html';
    } else {
      document.getElementById('heading').textContent = `Reset Password for ${username}`;
    }

    const newPasswordInput = document.getElementById('newPasswordInput');
    const confirmNewPasswordInput = document.getElementById('confirmNewPasswordInput');
    const checkLength = document.getElementById('check-length');
    const checkUppercase = document.getElementById('check-uppercase');
    const checkLowercase = document.getElementById('check-lowercase');
    const checkNumber = document.getElementById('check-number');
    const checkSpecial = document.getElementById('check-special');

    newPasswordInput.addEventListener('input', () => {
      const password = newPasswordInput.value;

      updateChecklist(checkLength, password.length >= 8);
      updateChecklist(checkUppercase, /[A-Z]/.test(password));
      updateChecklist(checkLowercase, /[a-z]/.test(password));
      updateChecklist(checkNumber, /[0-9]/.test(password));
      updateChecklist(checkSpecial, /[\W_]/.test(password));
    });

    function updateChecklist(element, valid) {
      if (valid) {
          element.textContent = '✅ ' + element.textContent.slice(2);
          element.classList.add('valid');
          element.classList.remove('invalid');
      } else {
          element.textContent = '❌ ' + element.textContent.slice(2);
          element.classList.add('invalid');
          element.classList.remove('valid');
      }
    }

    function resetChecklist() {
      updateChecklist(checkLength, false);
      updateChecklist(checkUppercase, false);
      updateChecklist(checkLowercase, false);
      updateChecklist(checkNumber, false);
      updateChecklist(checkSpecial, false);
    }

    document.getElementById('passwordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const newPassword = form.newPassword.value;
      const confirmNewPassword = form.confirmNewPassword.value;

      const minLength = 8;
      const hasUppercase = /[A-Z]/.test(newPassword);
      const hasLowercase = /[a-z]/.test(newPassword);
      const hasNumber    = /[0-9]/.test(newPassword);
      const hasSpecial   = /[\W_]/.test(newPassword);

      const missing = [];

      if (newPassword.length < minLength) missing.push(`at least ${minLength} characters`);
      if (!hasUppercase) missing.push('an uppercase letter');
      if (!hasLowercase) missing.push('a lowercase letter');
      if (!hasNumber)    missing.push('a number');
      if (!hasSpecial)   missing.push('a special character');

      if (missing.length > 0) {
        alert(`New password must include ${missing.join(', ')}.`);
        return;
      }

      if (newPassword !== confirmNewPassword) {
          alert('New password and Confirm new password do not match.');
          return;
      }

      const res = await fetch('/api/users/reset/password', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, newPassword })
      });

      const data = await res.json();
      if (!res.ok) {
        alert(data.message || 'Something went wrong.');
        return;
      }
      alert(data.message);
      form.reset();
      resetChecklist();
      window.location.href = '/index.html';
    });

    document.getElementById('backBtn').addEventListener('click', () => {
      history.back();
    });

  </script>
</body>
</html>
